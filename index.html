   <style>
    /* STARTUP LOADER */
    .lds-roller {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
    }
    .lds-roller div {
    animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    transform-origin: 40px 40px;
    }
    .lds-roller div:after {
    content: " ";
    display: block;
    position: absolute;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #1976D2;
    margin: -4px 0 0 -4px;
    }
    .lds-roller div:nth-child(1) {
    animation-delay: -0.036s;
    }
    .lds-roller div:nth-child(1):after {
    top: 63px;
    left: 63px;
    }
    .lds-roller div:nth-child(2) {
    animation-delay: -0.072s;
    }
    .lds-roller div:nth-child(2):after {
    top: 68px;
    left: 56px;
    }
    .lds-roller div:nth-child(3) {
    animation-delay: -0.108s;
    }
    .lds-roller div:nth-child(3):after {
    top: 71px;
    left: 48px;
    }
    .lds-roller div:nth-child(4) {
    animation-delay: -0.144s;
    }
    .lds-roller div:nth-child(4):after {
    top: 72px;
    left: 40px;
    }
    .lds-roller div:nth-child(5) {
    animation-delay: -0.18s;
    }
    .lds-roller div:nth-child(5):after {
    top: 71px;
    left: 32px;
    }
    .lds-roller div:nth-child(6) {
    animation-delay: -0.216s;
    }
    .lds-roller div:nth-child(6):after {
    top: 68px;
    left: 24px;
    }
    .lds-roller div:nth-child(7) {
    animation-delay: -0.252s;
    }
    .lds-roller div:nth-child(7):after {
    top: 63px;
    left: 17px;
    }
    .lds-roller div:nth-child(8) {
    animation-delay: -0.288s;
    }
    .lds-roller div:nth-child(8):after {
    top: 56px;
    left: 12px;
    }
    @keyframes lds-roller {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    }
    #startup-loader{
        display: flex;
        position:fixed;
        top:58px;
        bottom:0px;
        right:0px;
        left:0px;
        background: rgba(255,255,255, 0.999);
        z-index: 999999;
        align-items:center;
        align-content:center;
        justify-content: center;
        flex-direction:column;
    }
    #startup-loader h1{
        color: #1976D2;
    }
    [startup-loader-info]{
        display: block;
        position: absolute;
        bottom: 5vh;
    }
</style>
</head>
<body class="">
    <header>
        <nav>
            <div id="main-menu-logo">

            </div>
            <div>
                <!-- We'll add menu buttons here -->
            </div>
        </nav>
        <!-- Loader -->
        <div id="startup-loader">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            
        <span grey>Please wait...</span>
        </div>
    </header>
    <main>
        
    </main>
    <footer>
        <!-- JS FILES -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
         <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(function(){
                open_page("start.html");
            });
            function init(){
                // initializes / refreshes functions 
                $('select').formSelect();
            }
            function close_loader(){
                return $('#startup-loader').hide();
            }
            function show_loader(){
                return $('#startup-loader').show();
            }
            function toast(msg){
                return M.toast({html: `${msg}`, classes: "blue white-text darken-2 white-text"});
            }
            function open_page(file, destination = null){
                show_loader();
                if(destination === null){
                    $('main').load(`pages/${file}`, function(data, text_response, req){
                        text_response !== "error" ? init() : toast('<span>Oops! Sorry, a server error occurred. Please try again.</span>');
                        close_loader();
                    });
                }else{
                    $(`${destination}`).load(`pages/${file}`, function(data, text_response, req){
                        text_response !== "error" ? init() : toast('<span>Oops! Sorry, a server error occurred. Please try again.</span>');
                        close_loader();
                    });
                }
            }
        </script>    
    </footer>
</body>
